########################################################################################
# WAVIN SENTIO V2 - EXAMPLE CONFIGURATION                                              #
# This example shows how to configure the new Wavin Sentio v2 component                #
########################################################################################

substitutions:
  device_name: wavin-sentio
  friendly_name: "Wavin Sentio"
  
  # UART / RS-485 wiring
  rx_pin: 20
  tx_pin: 21
  
  # Wi-Fi
  ssid_set: !secret wifi_ssid
  password_set: !secret wifi_password

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:
  level: INFO  # Set to DEBUG for troubleshooting
  logs:
    wavin_sentio: DEBUG
    modbus_controller: INFO

# Enable Home Assistant API
api:
  encryption:
    key: !secret heater_api_key

ota:
  - platform: esphome
    password: !secret heater_ota

wifi:
  ssid: ${ssid_set}
  password: ${password_set}
  ap:
    ssid: "Wavin Fallback Hotspot"
    password: !secret fallback_ap_password

captive_portal:

# RS485 / Modbus Configuration
uart:
  id: uart_sentio
  rx_pin: ${rx_pin}
  tx_pin: ${tx_pin}
  baud_rate: 19200
  parity: NONE
  stop_bits: 1

modbus:
  id: modbus_sentio
  uart_id: uart_sentio

modbus_controller:
  id: sentio_controller
  address: 0x01
  modbus_id: modbus_sentio
  update_interval: 10s
  command_throttle: 500ms

# External Component - Wavin Sentio v2
external_components:
  - source: github://JannicSJensen/smarthome/tree/main/ESPHome/wavin%20sentio
    components: [wavin_sentio]
    refresh: 0s

# Wavin Sentio Component Configuration
wavin_sentio:
  id: sentio
  modbus_controller_id: sentio_controller
  update_interval: 10s
  poll_channels_per_cycle: 2  # Poll 2 channels per update cycle
  flow_control_pin: ${flow_control_pin}  # Optional RS485 direction control
  
  # Friendly names for channels (up to 16)
  channel_01_friendly_name: "Bedroom"
  channel_02_friendly_name: "Living Room"
  channel_03_friendly_name: "Kitchen"
  channel_04_friendly_name: "Bathroom"
  # Add more as needed...

# Climate Entities
climate:
  # Single channel climates
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bedroom"
    channel: 1

  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bathroom"
    channel: 4

  # Group climate (combines Living Room + Kitchen)
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Living Room & Kitchen"
    members: [2, 3]

  # Comfort climate (uses floor temperature for Bathroom)
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bathroom Floor"
    channel: 4
    use_floor_temperature: true

# Sensors
sensor:
  # Battery sensors
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bedroom Battery"
    channel: 1
    type: battery

  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bathroom Battery"
    channel: 4
    type: battery

  # Temperature sensors
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bedroom Temperature"
    channel: 1
    type: temperature

  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Living Room Temperature"
    channel: 2
    type: temperature

  # Floor temperature (only if floor probe detected)
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bathroom Floor Temperature"
    channel: 4
    type: floor_temperature

  # Humidity sensors (if supported by your thermostats)
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bedroom Humidity"
    channel: 1
    type: humidity

  # Comfort setpoint (read-only)
  - platform: wavin_sentio
    wavin_sentio_id: sentio
    name: "Bedroom Setpoint"
    channel: 1
    type: comfort_setpoint
